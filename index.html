<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="product">
        <div class="gallery">
            <img src="image/image1.png" id="productImg" >
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>
        <div class="details">
            <h1>Casual T shirt</h1>
            <h2>$15.00</h2>
            <h3>30% OFF</h3>
            <p>Wrangler is an American manufacturer of jeans and other clothing items, particulary workwear.</p>
            <form>
                <div class="size-select">
                    <p>Size</p>
                    <label for="small">
                        <input type="radio" name="size"  id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size"  id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size"  id="large">
                        <span>L</span>
                    </label>
                    <label for="big-large">
                        <input type="radio" name="size"  id="big-large">
                        <span>XL</span>
                    </label>
                    <label for="extra-large">
                        <input type="radio" name="size"  id="extra-large">
                        <span>XXL</span>
                    </label>
                </div>

                <div class="color-select">
                    <p>Color</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                        <span class="color1"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color2"></span>
                    </label>
                    <label for="yellow">
                        <input type="radio" name="color" id="yellow">
                        <span class="color3"></span>
                    </label>
                    <label for="black">
                        <input type="radio" name="color" id="black">
                        <span class="color4"></span>
                    </label>
                </div>

                <div class="quatinty-select">
                    <p>Quantity</p>
                    <input type="number" value="1">
                </div>

                <button>Buy Now</button>
            </form>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
